<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şiir Defterim ve Kalbimden Sana</title>

    <!-- El yazısı font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87ceeb; /* gök mavisi */
            font-family: 'Patrick Hand', cursive;
        }

        /* Şifre ekranı */
        #passwordScreen {
            position: fixed;
            inset: 0;
            background-color: #87ceeb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-family: inherit;
        }

        /* Site */
        #site {
            display: none;
            padding: 40px;
        }

        header {
            background-color: #87ceeb;
            text-align: center;
            padding: 30px;
            font-size: 36px;
            position: relative;
        }

        /* Yönetici butonu */
        .admin-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            border-radius: 20px;
            padding: 8px 16px;
        }

        /* Şiir sayfası */
        .page {
            background: #fffdf5;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .poem {
            font-size: 20px;
            line-height: 1.8;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div id="passwordScreen">
    <div class="password-box">
        <h2>Şifreli Giriş</h2>
        <input type="password" id="password" placeholder="Şifre">
        <br>
        <button onclick="checkPassword()">Giriş</button>
    </div>
</div>

<div id="site">
    <header>
        Şiir Defterim ve Kalbimden Sana
        <button class="admin-btn">Yönetici Girişi</button>
    </header>

    <div class="page">
        <h2>Bir Şiir</h2>
        <div class="poem">
Sen uzaktasın  
ama kalbim hep yanında  
Bu defter  
sana attığım  
sessiz adımlar…
        </div>
    </div>
</div>

<script>
    function checkPassword() {
        const pass = document.getElementById("password").value;
        if (pass === "2808") {
            document.getElementById("passwordScreen").style.display = "none";
            document.getElementById("site").style.display = "block";
        } else {
            alert("Yanlış şifre");
        }
    }
</script>

</body>
</html>
