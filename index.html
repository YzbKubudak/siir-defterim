<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Åžiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
  transition: background 0.4s;
}

/* ðŸŒ™ GECE MODU */
body.night{
  background:#0f1c2e;
}

body.night header{
  background:#14253d;
}

body.night .page{
  background:linear-gradient(180deg,#2b2b2b,#1e1e1e);
  color:#f5f5f5;
  box-shadow:
    inset 0 0 60px rgba(0,0,0,.8),
    inset 0 0 120px rgba(0,0,0,.6),
    0 10px 25px rgba(0,0,0,.6);
}

body.night .admin-btn{
  background:#ddd;
  color:#222;
}

/* GÄ°RÄ°Åž */
#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#87ceeb;
}

#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
}

/* BAÅžLIK */
header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

header h1{
  margin:0;
  font-size:48px;
  text-shadow:
    1px 1px 0 rgba(255,255,255,0.85),
    2px 2px 2px rgba(255,255,255,0.6),
    4px 4px 8px rgba(0,0,0,0.35);
}

header p{
  margin:5px 0 15px;
  font-size:28px;
  text-shadow:
    1px 1px 0 rgba(255,255,255,0.8),
    3px 3px 6px rgba(0,0,0,0.3);
}

/* BUTONLAR */
.admin-btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

.admin-btn.admin{
  right:20px;
}

.admin-btn.night-btn{
  right:160px;
}

/* SAYFA â€“ YANIK */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px 45px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.55),
    inset 0 0 120px rgba(120,60,15,.45),
    0 10px 25px rgba(0,0,0,.25);
}

/* ÅžÄ°Ä°R */
.poem-title{
  font-size:56px; /* 2 kat */
  text-align:center;
  margin-bottom:20px;
}

pre{
  font-family:'Dancing Script', cursive;
  white-space:pre-wrap;
  font-size:26px; /* bÃ¼yÃ¼tÃ¼ldÃ¼ */
  line-height:1.8;
  text-align:center;
}

.poem-date{
  margin-top:15px;
  font-size:16px;
  opacity:.7;
  text-align:center;
}

.delete-btn{
  margin-top:20px;
  background:#a33;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

#adminPanel{display:none}
</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Åžifre" />
    <button onclick="enterSite()">GiriÅŸ</button>
  </div>
</div>

<div id="site" style="display:none;">
<header>
  <h1>Åžiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>

  <div class="admin-btn night-btn" onclick="toggleNight()">ðŸŒ™</div>
  <div class="admin-btn admin" onclick="showAdmin()">YÃ¶netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Åžiir Ekle</h2>
  <input id="title" placeholder="Åžiir baÅŸlÄ±ÄŸÄ±" />
  <textarea id="content" rows="6" placeholder="Åžiiri yaz..."></textarea>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD='2808';
const ADMIN_PASSWORD='0828';
let poems=JSON.parse(localStorage.getItem('poems'))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display='none';
    site.style.display='block';
    renderPoems(false);
  }else alert('Åžifre yanlÄ±ÅŸ');
}

function showAdmin(){
  const pass=prompt('YÃ¶netici ÅŸifresi');
  if(pass===ADMIN_PASSWORD){
    adminPanel.style.display='block';
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle('night');
}

function renderPoems(isAdmin){
  poemsDiv=document.getElementById('poems');
  poemsDiv.innerHTML='';
  poems.forEach((p,i)=>{
    const page=document.createElement('div');
    page.className='page';
    page.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <pre>${p.content}</pre>
      <div class="poem-date">${p.date || ''}</div>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:''}
    `;
    poemsDiv.appendChild(page);
  });
  localStorage.setItem('poems',JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString('tr-TR')
  });
  title.value='';content.value='';
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
