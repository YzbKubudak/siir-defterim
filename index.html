<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Åžiir Defterim</title>

<!-- EL YAZISI FONTU -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
  transition:background .4s;
}

/* ðŸŒ™ GECE MODU */
body.night{
  background:#0f1c2e;
}
body.night header{background:#14253d}
body.night .page{
  background:linear-gradient(#2b2b2b,#1e1e1e);
  color:#f5f5f5;
  box-shadow:inset 0 0 60px rgba(0,0,0,.8);
}

/* GÄ°RÄ°Åž */
#entry{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
#entry-box input{
  padding:10px;
  font-size:18px;
  margin-bottom:10px;
}

/* BAÅžLIK */
header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}
header h1{
  font-size:52px;
  margin:0;
  text-shadow:
    1px 1px 0 #fff,
    3px 3px 6px rgba(0,0,0,.35);
}
header p{
  font-size:30px;
  margin:5px 0 15px;
}

/* BUTONLAR */
.btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
  background:#3b2f2f;
  color:white;
}
.admin{right:20px}
.night-btn{right:150px}

/* SAYFA */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px;
  background:linear-gradient(#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.5),
    0 10px 25px rgba(0,0,0,.25);
}

/* ÅžÄ°Ä°R */
.poem-title{
  font-size:56px;
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
}

.poem-content{
  font-size:30px;
  line-height:2;
  text-align:center;
  white-space:pre-wrap;
}

.poem-date{
  margin-top:20px;
  font-size:16px;
  opacity:.7;
  text-align:center;
}

.delete-btn{
  display:block;
  margin:25px auto 0;
  padding:8px 16px;
  border:none;
  border-radius:6px;
  background:#a33;
  color:white;
  cursor:pointer;
}

#adminPanel{display:none}
</style>
</head>

<body>

<!-- GÄ°RÄ°Åž -->
<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Åžifre">
    <br>
    <button onclick="enterSite()">GiriÅŸ</button>
  </div>
</div>

<!-- SÄ°TE -->
<div id="site" style="display:none">

<header>
  <h1>Åžiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>

  <div class="btn night-btn" onclick="toggleNight()">ðŸŒ™</div>
  <div class="btn admin" onclick="showAdmin()">YÃ¶netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Åžiir Ekle</h2>
  <input id="title" placeholder="Åžiir baÅŸlÄ±ÄŸÄ±"><br><br>
  <textarea id="content" rows="6" placeholder="Åžiiri yaz..."></textarea><br><br>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";
let poems=JSON.parse(localStorage.getItem("poems"))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  }else alert("Åžifre yanlÄ±ÅŸ");
}

function showAdmin(){
  const pass=prompt("YÃ¶netici ÅŸifresi");
  if(pass===ADMIN_PASSWORD){
    adminPanel.style.display="block";
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle("night");
}

function renderPoems(isAdmin){
  poemsDiv.innerHTML="";
  poems.forEach((p,i)=>{
    const page=document.createElement("div");
    page.className="page";
    page.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <div class="poem-content">${p.content}</div>
      <div class="poem-date">${p.date}</div>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:""}
    `;
    poemsDiv.appendChild(page);
  });
  localStorage.setItem("poems",JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString("tr-TR")
  });
  title.value="";
  content.value="";
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
