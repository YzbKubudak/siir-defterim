<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Şiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb; /* tamamen gök mavisi */
}

/* GİRİŞ */
#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#87ceeb;
}

#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
}

/* BAŞLIK */
header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

header h1{
  margin:0;
  font-size:48px;
}

header p{
  margin:5px 0 15px;
  font-size:28px;
}
/* Yönetici butonu sağ üst */
.admin-btn{
  position:absolute;
  right:20px;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

/* SAYFA – YANIK KENAR */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px 45px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.55),
    inset 0 0 120px rgba(120,60,15,.45),
    0 10px 25px rgba(0,0,0,.25);
}

/* SARMAŞIKLAR KALDIRILDI */
.page::before,
.page::after{display:none}

/* ŞİİR */
.poem-title{
  font-size:28px;
  text-align:center;
  margin-bottom:20px;
}

pre{
  font-family:'Dancing Script', cursive;
  white-space:pre-wrap;
  font-size:22px;
  line-height:1.8;
  text-align:center; /* şiir ortalı */
}

.delete-btn{
  margin-top:20px;
  background:#a33;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

#adminPanel{display:none}
</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Şifre" />
    <button onclick="enterSite()">Giriş</button>
  </div>
</div>

<div id="site" style="display:none;">
<header>
  <h1>Şiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>
  <div class="admin-btn" onclick="showAdmin()">Yönetici Girişi</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Şiir Ekle</h2>
  <input id="title" placeholder="Şiir başlığı" />
  <textarea id="content" rows="6" placeholder="Şiiri yaz..."></textarea>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD='2808';
const ADMIN_PASSWORD='0828';
let poems=JSON.parse(localStorage.getItem('poems'))||[];

function enterSite(){
  if(document.getElementById('entryPass').value===ENTRY_PASSWORD){
    document.getElementById('entry').style.display='none';
    document.getElementById('site').style.display='block';
    renderPoems(false);
  }else{
    alert('Şifre yanlış');
  }
}

function showAdmin(){
  const pass=prompt('Yönetici şifresi');
  if(pass===ADMIN_PASSWORD){
    adminPanel.style.display='block';
    renderPoems(true);
  }
}

function renderPoems(isAdmin){
  poemsDiv=document.getElementById('poems');
  poemsDiv.innerHTML='';
  poems.forEach((p,i)=>{
    const page=document.createElement('div');
    page.className='page';
    page.innerHTML=`<div class="poem-title">${p.title}</div>
    <pre>${p.content}</pre>
    ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:''}`;
    poemsDiv.appendChild(page);
  });
  localStorage.setItem('poems',JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({title:title.value,content:content.value});
  title.value='';content.value='';
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
