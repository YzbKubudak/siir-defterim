<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Åžiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
  transition:.4s;
}

body.night{background:#0f1c2e;}
body.night header{background:#14253d;}
body.night .page{
  background:#1e1e1e;
  color:#f5f5f5;
}

#entry{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#entry-box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  text-align:center;
}
#entry-box input{padding:10px;font-size:18px;}

header{
  text-align:center;
  padding:25px;
  position:relative;
}
header h1{
  font-size:60px;
  margin:0;
  text-shadow:
    2px 2px 0 #fff,
    4px 4px 8px rgba(0,0,0,.4);
}
header p{font-size:32px;margin:8px 0;}

.btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:#fff;
  border-radius:20px;
  cursor:pointer;
}
.admin{right:20px;}
.night-btn{right:150px;}

.page{
  max-width:800px;
  margin:60px auto;
  padding:50px;
  background:#f4dea0;
  border-radius:14px;
  box-shadow:inset 0 0 60px rgba(90,45,10,.5);
}

.poem-title{
  font-size:60px;
  text-align:center;
  margin-bottom:25px;
}
.poem-content{
  font-size:32px;
  line-height:2;
  text-align:center;
  white-space:pre-wrap;
}
.poem-date{
  margin-top:20px;
  font-size:16px;
  text-align:center;
  opacity:.7;
}

.delete-btn{
  display:block;
  margin:25px auto 0;
  background:#a33;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:8px;
  cursor:pointer;
}

#adminPanel{display:none;}
</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Åžifre">
    <br><br>
    <button onclick="enterSite()">GiriÅŸ</button>
  </div>
</div>

<div id="site" style="display:none">
<header>
  <h1>Åžiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>
  <div class="btn night-btn" onclick="toggleNight()">ðŸŒ™</div>
  <div class="btn admin" onclick="showAdmin()">YÃ¶netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Åžiir</h2>
  <input id="title" placeholder="Åžiir baÅŸlÄ±ÄŸÄ±"><br><br>
  <textarea id="content" rows="6" placeholder="Åžiir..."></textarea><br><br>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";

const poemsDiv=document.getElementById("poems");
let poems=JSON.parse(localStorage.getItem("poems"))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  }else alert("Åžifre yanlÄ±ÅŸ");
}

function showAdmin(){
  const p=prompt("YÃ¶netici ÅŸifresi");
  if(p===ADMIN_PASSWORD){
    adminPanel.style.display="block";
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle("night");
}

function renderPoems(admin){
  poemsDiv.innerHTML="";
  poems.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="page";
    d.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <div class="poem-content">${p.content}</div>
      <div class="poem-date">${p.date}</div>
      ${admin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:""}
    `;
    poemsDiv.appendChild(d);
  });
  localStorage.setItem("poems",JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString("tr-TR")
  });
  title.value="";
  content.value="";
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
