<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Şiir Defterim</title>

<!-- EL YAZISI FONT (TEK ve GARANTİLİ) -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#87ceeb;
  font-family:'Patrick Hand', cursive;
}

/* GİRİŞ */
#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
}

/* BAŞLIK */
header{
  padding:25px;
  text-align:center;
  position:relative;
}
header h1{
  margin:0;
  font-size:56px;
}
header p{
  margin-top:10px;
  font-size:32px;
}

/* BUTON */
.admin-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

/* SAYFA */
.page{
  max-width:760px;
  margin:60px auto;
  padding:50px;
  background:#f8e7b1;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ŞİİR */
.poem-title{
  font-size:52px;
  text-align:center;
  margin-bottom:25px;
}
.poem-content{
  font-size:28px;
  line-height:1.9;
  text-align:center;
  white-space:pre-wrap;
}
.poem-date{
  margin-top:20px;
  font-size:16px;
  opacity:.7;
  text-align:center;
}

/* YÖNETİCİ */
#adminPanel{display:none;}
.delete-btn{
  margin-top:20px;
  background:#a33;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- GİRİŞ -->
<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Şifre">
    <br><br>
    <button onclick="enterSite()">Giriş</button>
  </div>
</div>

<!-- SİTE -->
<div id="site" style="display:none;">
<header>
  <h1>Şiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>
  <div class="admin-btn" onclick="showAdmin()">Yönetici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Şiir Ekle</h2>
  <input id="title" placeholder="Şiir başlığı"><br><br>
  <textarea id="content" rows="6" placeholder="Şiiri yaz..."></textarea><br><br>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";

const entry=document.getElementById("entry");
const site=document.getElementById("site");
const poemsDiv=document.getElementById("poems");

let poems=JSON.parse(localStorage.getItem("poems"))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  }else alert("Şifre yanlış");
}

function showAdmin(){
  const pass=prompt("Yönetici şifresi");
  if(pass===ADMIN_PASSWORD){
    adminPanel.style.display=
      adminPanel.style.display==="none"?"block":"none";
    renderPoems(true);
  }
}

function renderPoems(isAdmin){
  poemsDiv.innerHTML="";
  poems.forEach((p,i)=>{
    const page=document.createElement("div");
    page.className="page";
    page.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <div class="poem-content">${p.content}</div>
      <div class="poem-date">${p.date}</div>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:""}
    `;
    poemsDiv.appendChild(page);
  });
  localStorage.setItem("poems",JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString("tr-TR")
  });
  title.value="";
  content.value="";
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
