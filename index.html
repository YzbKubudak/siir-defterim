<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Åžiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body, button, input, textarea, h1, h2, h3, p, pre, div{
  font-family: 'Dancing Script', cursive;
}

body{
  margin:0;
  background:#87ceeb;
  transition:background .4s;
}

body.night{ background:#0f1c2e; }

#deleteSairBtn{ display:none; }

.sair-btn{
  display:inline-block;
  margin:10px;
  padding:10px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
  font-size:22px;
}

#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  text-align:center;
}

header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

header h1{ font-size:96px; }
header p{ font-size:38px; }

.admin-btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

.admin{ right:20px; }
.night-btn{ right:140px; }

.page{
  max-width:780px;
  margin:60px auto;
  padding:50px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

body.night header{ background:#0b1626; }
body.night header h1,
body.night header p{ color:#f2f2f2; }

body.night .page{
  background:#111;
  color:#f0f0f0;
}

.poem-title{
  font-size:48px;
  text-align:center;
}

pre{
  white-space:pre-wrap;
  font-size:26px;
  text-align:center;
}

.delete-btn{
  margin-top:20px;
  background:#a33;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

#adminPanel{ display:none; }

@media (max-width:768px){
  header h1{ font-size:56px; }
}
</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="Åžifre"><br><br>
    <button onclick="enterSite()">GiriÅŸ</button>
  </div>
</div>

<div id="site" style="display:none;">
<header>
  <h1>Åžiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>

  <div class="admin-btn night-btn" onclick="toggleNight()">ðŸŒ™</div>
  <div class="admin-btn admin" onclick="showAdmin()">YÃ¶netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni Åžiir Ekle</h2>

  <select id="sairSelect"></select><br><br>

  <input id="title" placeholder="Åžiir baÅŸlÄ±ÄŸÄ±"><br><br>
  <textarea id="content" rows="6" placeholder="Åžiiri yaz..."></textarea><br><br>

  <button onclick="addPoem()">Åžiiri Ekle</button>

  <hr>

  <h3>Yeni Åžair</h3>
  <input id="sairName" placeholder="Åžair adÄ±"><br><br>
  <button onclick="addSair()">Åžair Ekle</button>

  <hr>
  <button id="deleteSairBtn" class="delete-btn" onclick="deleteSair()">
    SeÃ§ili Åžairi Sil
  </button>
</div>

<div id="sairler" class="page">
  <h2 style="text-align:center;">ðŸ“œ Åžairler</h2>
  <div id="sairList" style="text-align:center;"></div>
</div>

<div id="poems"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc, query, orderBy, setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";

const firebaseConfig={ /* senin config */ };

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

if(localStorage.getItem("nightMode")==="true"){
  document.body.classList.add("night");
}

window.toggleNight=()=>{
  document.body.classList.toggle("night");
  localStorage.setItem("nightMode",
    document.body.classList.contains("night"));
}

window.enterSite=()=>{
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    loadSairler(false);
  } else alert("Åžifre yanlÄ±ÅŸ");
}

window.showAdmin=()=>{
  if(prompt("YÃ¶netici ÅŸifresi")===ADMIN_PASSWORD){
    adminPanel.style.display="block";
    document.getElementById("deleteSairBtn").style.display="inline-block";
    loadSairler(true);
  }
}

window.loadSairler=async(isAdmin)=>{
  sairList.innerHTML="";
  sairSelect.innerHTML="";

  const snap=await getDocs(collection(db,"sairler"));
  snap.forEach(d=>{
    const btn=document.createElement("div");
    btn.className="sair-btn";
    btn.textContent=d.data().name;
    btn.onclick=()=>loadPoemsOfSair(d.id,isAdmin);
    sairList.appendChild(btn);

    if(isAdmin){
      const opt=document.createElement("option");
      opt.value=d.id;
      opt.textContent=d.data().name;
      sairSelect.appendChild(opt);
    }
  });
}

window.loadPoemsOfSair=async(sairId,isAdmin)=>{
  poems.innerHTML="";
  const snap=await getDocs(
    query(collection(db,"sairler",sairId,"poems"),orderBy("date","desc"))
  );

  snap.forEach(d=>{
    const p=d.data();
    poems.innerHTML+=`
      <div class="page">
        <div class="poem-title">${p.title}</div>
        <pre>${p.content}</pre>
        ${isAdmin?`<button class="delete-btn"
        onclick="deletePoem('${sairId}','${d.id}')">Sil</button>`:""}
      </div>`;
  });
}

window.addSair=async()=>{
  if(!sairName.value)return;
  const id=sairName.value.toLowerCase().replace(/\s+/g,"-");
  await setDoc(doc(db,"sairler",id),{name:sairName.value});
  sairName.value="";
  loadSairler(true);
}

window.addPoem=async()=>{
  if(!sairSelect.value||!title.value||!content.value)return;
  await addDoc(collection(db,"sairler",sairSelect.value,"poems"),{
    title:title.value,content:content.value,date:new Date()
  });
  title.value="";content.value="";
  loadPoemsOfSair(sairSelect.value,true);
}

window.deletePoem=async(sairId,id)=>{
  await deleteDoc(doc(db,"sairler",sairId,"poems",id));
  loadPoemsOfSair(sairId,true);
}

window.deleteSair=async()=>{
  if(!confirm("Åžair ve tÃ¼m ÅŸiirleri silinsin mi?"))return;
  const id=sairSelect.value;
  const snap=await getDocs(collection(db,"sairler",id,"poems"));
  for(const d of snap.docs){ await deleteDoc(d.ref); }
  await deleteDoc(doc(db,"sairler",id));
  poems.innerHTML="";
  loadSairler(true);
}
</script>

</body>
</html>
