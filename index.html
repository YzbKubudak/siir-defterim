<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Şiir Defterim ve Kalbimden Sana</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#87ceeb;
    font-family:'Patrick Hand', cursive;
}

/* Şifre ekranı */
#login{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#87ceeb;
}
.login-box{
    background:white;
    padding:30px;
    border-radius:12px;
    text-align:center;
}
input, textarea{
    padding:10px;
    font-size:18px;
    width:100%;
    margin-top:10px;
    font-family:inherit;
}
button{
    padding:8px 16px;
    font-family:inherit;
    cursor:pointer;
    margin-top:10px;
}

/* Site */
#site{display:none}

/* Başlık */
header{
    position:relative;
    text-align:center;
    padding:30px;
    font-size:36px;
    background:#87ceeb;
}
.admin-btn{
    position:absolute;
    right:20px;
    top:20px;
    background:white;
    border-radius:20px;
}

/* Şiir sayfası */
.page{
    background:#fffdf5;
    max-width:600px;
    margin:40px auto;
    padding:40px;
    text-align:center;
    border-radius:10px;
}
h2{font-size:28px}

/* Navigasyon */
.nav{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

/* Admin panel */
#adminPanel{
    display:none;
    max-width:600px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:10px;
}
</style>
</head>

<body>

<div id="login">
    <div class="login-box">
        <h2>Şifreli Giriş</h2>
        <input type="password" id="pass" placeholder="Şifre">
        <button onclick="login()">Giriş</button>
    </div>
</div>

<div id="site">
<header>
    Şiir Defterim ve Kalbimden Sana
    <button class="admin-btn" onclick="toggleAdmin()">Yönetici</button>
</header>

<div id="adminPanel">
    <h3>Şiir Ekle</h3>
    <input id="title" placeholder="Şiir Başlığı">
    <textarea id="text" rows="5" placeholder="Şiir"></textarea>
    <button onclick="addPoem()">Ekle</button>
    <button onclick="deletePoem()">Bu Şiiri Sil</button>
</div>

<div class="page">
    <h2 id="poemTitle"></h2>
    <div id="poemText" style="white-space:pre-line;font-size:20px"></div>

    <div class="nav">
        <button onclick="prevPoem()">⬅ Önceki</button>
        <button onclick="nextPoem()">Sonraki ➡</button>
    </div>
</div>
</div>

<script>
let poems=[
    {title:"Bir Şiir", text:"Kalbim sana\nuzaktan dokunur\nbu satırlar\nsessizce\nseni anlatır"}
];
let index=0;

function render(){
    poemTitle.innerText=poems[index].title;
    poemText.innerText=poems[index].text;
}
render();

function nextPoem(){ if(index<poems.length-1){index++;render()} }
function prevPoem(){ if(index>0){index--;render()} }

function addPoem(){
    poems.push({title:title.value,text:text.value});
    index=poems.length-1;
    render();
    title.value=text.value="";
}

function deletePoem(){
    if(poems.length>1){
        poems.splice(index,1);
        index=0;
        render();
    }
}

function toggleAdmin(){
    adminPanel.style.display =
        adminPanel.style.display==="none"?"block":"none";
}

function login(){
    if(pass.value==="2808"){
        login.style.display="none";
        site.style.display="block";
    }else alert("Yanlış şifre");
}
</script>

</body>
</html>
