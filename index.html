<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>≈ûiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
  transition:.4s;
}

/* üåô GECE MODU */
body.night{
  background:#0f1c2e;
  color:#eee;
}

header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

body.night header{
  background:#14253d;
}

/* BA≈ûLIK */
header h1{
  margin:0;
  font-size:48px;
  text-shadow:2px 2px 8px rgba(0,0,0,.4);
}

header p{
  font-size:28px;
}

/* BUTONLAR */
.btn{
  position:absolute;
  top:20px;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  background:#3b2f2f;
  color:white;
  font-size:14px;
}

.admin-btn{right:20px;}
.night-btn{right:140px;}

/* Gƒ∞Rƒ∞≈û */
#entry{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

#entry-box input{
  padding:10px;
  font-size:18px;
  width:100%;
  margin-bottom:10px;
}

/* SAYFA */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.55),
    inset 0 0 120px rgba(120,60,15,.45),
    0 10px 25px rgba(0,0,0,.25);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

body.night .page{
  background:linear-gradient(180deg,#2b2b2b,#1e1e1e);
}

/* ≈ûƒ∞ƒ∞R */
.poem-title{
  font-size:56px;
  text-align:center;
}

pre{
  font-size:26px;
  text-align:center;
  white-space:pre-wrap;
}

.poem-sign,.poem-date{
  text-align:center;
  font-size:16px;
  opacity:.7;
}

.print-btn,.delete-btn{
  display:block;
  margin:15px auto 0;
  padding:6px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.delete-btn{background:#a33;color:white}

#adminPanel{display:none}
</style>
</head>

<body>

<!-- Gƒ∞Rƒ∞≈û -->
<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="≈ûifre">
    <button onclick="enterSite()">Giri≈ü</button>
  </div>
</div>

<!-- Sƒ∞TE -->
<div id="site" style="display:none;">
<header>
  <h1>≈ûiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>
  <div class="btn night-btn" onclick="toggleNight()">üåô</div>
  <div class="btn admin-btn" onclick="showAdmin()">Y√∂netici</div>
</header>

<div id="adminPanel" class="page">
  <input id="title" placeholder="≈ûiir ba≈ülƒ±ƒüƒ±">
  <textarea id="content" rows="6" placeholder="≈ûiiri yaz..."></textarea>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";

let poems=JSON.parse(localStorage.getItem("poems"))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  }else alert("≈ûifre yanlƒ±≈ü");
}

function showAdmin(){
  if(prompt("Y√∂netici ≈üifresi")===ADMIN_PASSWORD){
    adminPanel.style.display="block";
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle("night");
}

function renderPoems(isAdmin){
  const poemsDiv=document.getElementById("poems");
  poemsDiv.innerHTML="";
  poems.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="page";
    d.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <pre>${p.content}</pre>
      <div class="poem-sign">‚Äî Kalbinden, her zaman</div>
      <div class="poem-date">${p.date}</div>
      <button class="print-btn" onclick="printPoem(this)">üñ®Ô∏è Yazdƒ±r / PDF</button>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:""}
    `;
    poemsDiv.appendChild(d);
  });
  localStorage.setItem("poems",JSON.stringify(poems));
}

function addPoem(){
  if(!title.value||!content.value)return;
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString("tr-TR")
  });
  title.value="";content.value="";
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}

function printPoem(btn){
  const w=window.open("");
  w.document.write(`<body style="font-family:'Dancing Script'">${btn.parentElement.innerHTML}</body>`);
  w.print();
}
</script>

</body>
</html>
