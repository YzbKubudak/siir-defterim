<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>≈ûiir Defterim</title>

<!-- EL YAZISI FONTLAR -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#87ceeb;
  font-family:'Dancing Script', cursive;
  transition:.4s;
}

/* üåô GECE MODU */
body.night{background:#0f1c2e;}
body.night header{background:#14253d;}
body.night .page{
  background:linear-gradient(180deg,#2b2b2b,#1e1e1e);
  color:#f5f5f5;
  box-shadow:
    inset 0 0 60px rgba(0,0,0,.8),
    inset 0 0 120px rgba(0,0,0,.6),
    0 10px 25px rgba(0,0,0,.6);
}
body.night .admin-btn{background:#ddd;color:#222}

/* üîê Gƒ∞Rƒ∞≈û */
#entry{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#entry-box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
}

/* BA≈ûLIK */
header{
  padding:25px;
  text-align:center;
  position:relative;
}
header h1{
  margin:0;
  font-family:'Great Vibes', cursive;
  font-size:64px;
  text-shadow:
    2px 2px 0 rgba(255,255,255,.85),
    5px 5px 10px rgba(0,0,0,.35);
}
header p{
  margin-top:10px;
  font-size:32px;
}

/* BUTONLAR */
.admin-btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:#fff;
  border-radius:20px;
  cursor:pointer;
}
.admin{right:20px;}
.night-btn{right:160px;}

/* SAYFA */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px 45px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.55),
    inset 0 0 120px rgba(120,60,15,.45),
    0 10px 25px rgba(0,0,0,.25);
}

/* ≈ûƒ∞ƒ∞R */
.poem-title{
  font-family:'Great Vibes', cursive;
  font-size:64px;
  text-align:center;
  margin-bottom:25px;
}
pre{
  font-family:'Great Vibes', cursive;
  white-space:pre-wrap;
  font-size:30px;
  line-height:1.9;
  text-align:center;
}
.poem-date{
  margin-top:20px;
  font-size:16px;
  opacity:.7;
  text-align:center;
}

/* Y√ñNETƒ∞Cƒ∞ */
.delete-btn{
  margin-top:20px;
  background:#a33;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
#adminPanel{display:none;}
</style>
</head>

<body>

<!-- Gƒ∞Rƒ∞≈û -->
<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="≈ûifre">
    <br><br>
    <button onclick="enterSite()">Giri≈ü</button>
  </div>
</div>

<!-- Sƒ∞TE -->
<div id="site" style="display:none;">
<header>
  <h1>≈ûiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>

  <div class="admin-btn night-btn" onclick="toggleNight()">üåô</div>
  <div class="admin-btn admin" onclick="showAdmin()">Y√∂netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni ≈ûiir Ekle</h2>
  <input id="title" placeholder="≈ûiir ba≈ülƒ±ƒüƒ±"><br><br>
  <textarea id="content" rows="6" placeholder="≈ûiiri yaz..."></textarea><br><br>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD="2808";
const ADMIN_PASSWORD="0828";

const entry=document.getElementById("entry");
const site=document.getElementById("site");
const adminPanel=document.getElementById("adminPanel");
const poemsDiv=document.getElementById("poems");
const titleInput=document.getElementById("title");
const contentInput=document.getElementById("content");
const entryPass=document.getElementById("entryPass");

let poems=JSON.parse(localStorage.getItem("poems"))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  } else alert("≈ûifre yanlƒ±≈ü");
}

function showAdmin(){
  const pass=prompt("Y√∂netici ≈üifresi");
  if(pass===ADMIN_PASSWORD){
    adminPanel.style.display=
      adminPanel.style.display==="none"?"block":"none";
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle("night");
}

function renderPoems(isAdmin){
  poemsDiv.innerHTML="";
  poems.forEach((p,i)=>{
    const page=document.createElement("div");
    page.className="page";
    page.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <pre>${p.content}</pre>
      <div class="poem-date">${p.date}</div>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:""}
    `;
    poemsDiv.appendChild(page);
  });
  localStorage.setItem("poems",JSON.stringify(poems));
}

function addPoem(){
  if(!titleInput.value||!contentInput.value)return;
  poems.unshift({
    title:titleInput.value,
    content:contentInput.value,
    date:new Date().toLocaleString("tr-TR")
  });
  titleInput.value="";
  contentInput.value="";
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}
</script>

</body>
</html>
