<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<title>≈ûiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
  *{
  font-family: 'Dancing Script', cursive !important;
}
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
}

body.night{background:#0f1c2e;}
  input, textarea, button{

header h1{

  color:#ffffff;

    0 0 5px rgba(255,255,255,0.9),

/* üñãÔ∏è I≈ûIKLI BA≈ûLIK */
header h1{

    0 0 2px #ffffff,

}

#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#entry-box{
  background:white;

header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

.admin-btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;

}

.admin{right:20px;}

.page{
  max-width:780px;
  margin:60px auto;
  padding:50px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
}

.poem-title{
  font-size:48px;

}

  white-space:pre-wrap;

  text-align:center;
}

.delete-btn{
  margin-top:20px;
  background:#a33;
  color:white;
  border:none;
  padding:8px 14px;

}

</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="≈ûifre">
    <button onclick="enterSite()">Giri≈ü</button>
  </div>
</div>

<div id="site" style="display:none;">
<header>
  <h1>≈ûiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>

  <div class="admin-btn night-btn" onclick="toggleNight()">üåô</div>
  <div class="admin-btn admin" onclick="showAdmin()">Y√∂netici</div>
</header>

<div id="adminPanel" class="page">
  <h2>Yeni ≈ûiir Ekle</h2>
  <input id="title" placeholder="≈ûiir ba≈ülƒ±ƒüƒ±"><br><br>
  <textarea id="content" rows="6" placeholder="≈ûiiri yaz..."></textarea><br><br>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<!-- üî• FIREBASE + JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* üîê ≈ûƒ∞FRELER */
const ENTRY_PASSWORD = "2808";
const ADMIN_PASSWORD = "0828";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDk_hyA2kEsJZhOOFzmsdiTsdWwptpMGNc",
  authDomain: "siir-defteri.firebaseapp.com",
  projectId: "siir-defteri",
  storageBucket: "siir-defteri.firebasestorage.app",
  messagingSenderId: "568234838204",
  appId: "1:568234838204:web:76c1f3d7f69ba5e32968b9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üåê GLOBAL FONKSƒ∞YONLAR */
window.enterSite = function(){
  if(entryPass.value === ENTRY_PASSWORD){
    entry.style.display="none";
    site.style.display="block";
    renderPoems(false);
  } else alert("≈ûifre yanlƒ±≈ü");
}

window.showAdmin = function(){
  const pass = prompt("Y√∂netici ≈üifresi");
  if(pass === ADMIN_PASSWORD){
    adminPanel.style.display="block";
    renderPoems(true);
  }
}

window.toggleNight = function(){
  document.body.classList.toggle("night");
}

window.renderPoems = async function(isAdmin){
  poems.innerHTML="";
  const q = query(collection(db,"poems"), orderBy("date","desc"));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const p = d.data();
    const div = document.createElement("div");
    div.className="page";
    div.innerHTML=`
      <div class="poem-title">${p.title}</div>
      <pre>${p.content}</pre>
      <div style="text-align:center;opacity:.6">
        ${new Date(p.date.seconds*1000).toLocaleString("tr-TR")}
      </div>
      ${isAdmin ? `<button class="delete-btn" onclick="deletePoem('${d.id}')">Sil</button>` : ""}
    `;
    poems.appendChild(div);
  });
}

window.addPoem = async function(){
  if(!title.value || !content.value) return;
  await addDoc(collection(db,"poems"),{
    title:title.value,
    content:content.value,
    date:new Date()
  });
  title.value="";
  content.value="";
  renderPoems(true);
}

window.deletePoem = async function(id){
  await deleteDoc(doc(db,"poems",id));
  renderPoems(true);
}
</script>

</body>
</html>
