<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>≈ûiir Defterim</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Dancing Script', cursive;
  background:#87ceeb;
  transition: background 0.4s;
}

/* üåô GECE MODU */
body.night{
  background:#0f1c2e;
}

body.night header{
  background:#14253d;
}

body.night .page{
  background:linear-gradient(180deg,#2b2b2b,#1e1e1e);
  color:#f5f5f5;
}

body.night .admin-btn{
  background:#ddd;
  color:#222;
}

/* Gƒ∞Rƒ∞≈û */
#entry{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#entry-box{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
}

/* BA≈ûLIK */
header{
  background:#87ceeb;
  padding:25px;
  text-align:center;
  position:relative;
}

header h1{
  margin:0;
  font-size:48px;
  animation: breathe 4s ease-in-out infinite;
  text-shadow:
    2px 2px 0 rgba(255,255,255,0.9),
    4px 4px 10px rgba(0,0,0,0.4);
}

@keyframes breathe{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.03);}
}

header p{
  font-size:28px;
}

/* BUTONLAR */
.admin-btn{
  position:absolute;
  top:20px;
  padding:8px 18px;
  background:#3b2f2f;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

.admin{right:20px;}
.night-btn{right:160px;}

/* SAYFA */
.page{
  max-width:780px;
  margin:60px auto;
  padding:50px 45px;
  background:linear-gradient(180deg,#f8e7b1,#f4dea0);
  border-radius:14px;
  box-shadow:
    inset 0 0 60px rgba(90,45,10,.55),
    inset 0 0 120px rgba(120,60,15,.45),
    0 10px 25px rgba(0,0,0,.25);
  animation: fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* ≈ûƒ∞ƒ∞R */
.poem-title{
  font-size:56px;
  text-align:center;
}

pre{
  font-size:26px;
  text-align:center;
  white-space:pre-wrap;
}

.poem-sign{
  margin-top:20px;
  font-size:18px;
  opacity:.7;
  text-align:center;
}

.poem-date{
  font-size:14px;
  opacity:.6;
  text-align:center;
}

.print-btn{
  display:block;
  margin:20px auto 0;
  padding:6px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.delete-btn{
  margin-top:10px;
  background:#a33;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
}

#adminPanel{display:none}
</style>
</head>

<body>

<div id="entry">
  <div id="entry-box">
    <h2>Bu defter kilitli</h2>
    <input type="password" id="entryPass" placeholder="≈ûifre" />
    <button onclick="enterSite()">Giri≈ü</button>
  </div>
</div>

<div id="site" style="display:none;">
<header>
  <h1>≈ûiir Defterim</h1>
  <p>Kalbimden Sana Sevgilim</p>
  <div class="admin-btn night-btn" onclick="toggleNight()">üåô</div>
  <div class="admin-btn admin" onclick="showAdmin()">Y√∂netici</div>
</header>

<div id="adminPanel" class="page">
  <input id="title" placeholder="≈ûiir ba≈ülƒ±ƒüƒ±" />
  <textarea id="content" rows="6" placeholder="≈ûiiri yaz..."></textarea>
  <button onclick="addPoem()">Ekle</button>
</div>

<div id="poems"></div>
</div>

<script>
const ENTRY_PASSWORD='2808';
const ADMIN_PASSWORD='0828';
let poems=JSON.parse(localStorage.getItem('poems'))||[];

function enterSite(){
  if(entryPass.value===ENTRY_PASSWORD){
    entry.style.display='none';
    site.style.display='block';
    renderPoems(false);
  }
}

function showAdmin(){
  if(prompt('Y√∂netici ≈üifresi')===ADMIN_PASSWORD){
    adminPanel.style.display='block';
    renderPoems(true);
  }
}

function toggleNight(){
  document.body.classList.toggle('night');
}

function renderPoems(isAdmin){
  const poemsDiv = document.getElementById('poems');
  poemsDiv.innerHTML='';
  poems.forEach((p,i)=>{
    poemsDiv.innerHTML+=`
    <div class="page">
      <div class="poem-title">${p.title}</div>
      <pre>${p.content}</pre>
      <div class="poem-sign">‚Äî Kalbinden, her zaman</div>
      <div class="poem-date">${p.date}</div>
      <button class="print-btn" onclick="printPoem(this)">üñ®Ô∏è PDF / Yazdƒ±r</button>
      ${isAdmin?`<button class="delete-btn" onclick="deletePoem(${i})">Sil</button>`:''}
    </div>`;
  });
  localStorage.setItem('poems',JSON.stringify(poems));
}

function addPoem(){
  poems.unshift({
    title:title.value,
    content:content.value,
    date:new Date().toLocaleString('tr-TR')
  });
  title.value='';content.value='';
  renderPoems(true);
}

function deletePoem(i){
  poems.splice(i,1);
  renderPoems(true);
}

function printPoem(btn){
  const page=btn.parentElement.innerHTML;
  const w=window.open('');
 w.document.write(`<body style="font-family:'Dancing Script'">${page}</body>`);
  w.print();
}
</script>

</body>
</html>
